<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FMS Chat Bubble (Deterministic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0f1a;
      color: #e6edf6;
      margin: 0;
      padding: 20px;
    }

    .chat {
      max-width: 600px;
      margin: 0 auto;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .message {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .system {
      background: #1f2937;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat">
    <div id="messages" class="messages"></div>

    <div class="input-row">
      <input id="input" placeholder="Type hereâ€¦" />
      <button id="send">Send</button>
    </div>
  </div>

<script>
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  // Session state (frontend-owned)
  let step = "START";
  let context = {};

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text && step !== "START") return;

    if (text) {
      addMessage(text, "user");
    }

    inputEl.value = "";

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        step,
        context
      })
    });

    const data = await res.json();

    // Render system messages
    (data.messages || []).forEach(m => {
      addMessage(m.text, "system");
    });

    // Update step + context
    step = data.nextStep || step;
    context = { ...context, ...(data.contextUpdates || {}) };
  }

  sendBtn.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Kick off session
  sendMessage();
</script>

</body>
</html>
